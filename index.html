<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Script-to-Shot Wizard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
      header { padding: 64px 24px; text-align: center; }
      h1 { font-size: 40px; margin: 0 0 12px; }
      p { color: #444; max-width: 720px; margin: 0 auto 24px; line-height: 1.6; }
      .cta { display: inline-block; padding: 12px 20px; border: 1px solid #222; border-radius: 8px; text-decoration: none; color: #222; }
      footer { padding: 24px; text-align: center; color: #777; border-top: 1px solid #eee; }
      .wrap { max-width: 960px; margin: 0 auto; padding: 0 16px; }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap">
        <h1>Script-to-Shot Wizard</h1>
        <p>Turn scripts into production-ready shot lists with AI. This is your starter site — we’ll upgrade it after it’s live.</p>
        <a class="cta" href="#contact">Contact</a>
      </div>
    </header>
    <main class="wrap">
      <h2 id="features">Features</h2>
      <ul>
        <li>Upload a script</li>
        <li>AI generates shot breakdowns</li>
        <li>Share and export</li>
      </ul>
      <h2 id="contact">Contact</h2>
      <p>Email: hello@example.com</p>
    </main>
    <footer>© <span id="y"></span> Script-to-Shot Wizard</footer>
    <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // load navigation
  fetch('/content/settings/navigation.json').then(r=>r.json()).then(nav=>{
    const el=document.querySelector('nav')||document.body.prepend(document.createElement('nav'));
    el.innerHTML=nav.items.map(i=>`<a href="${i.href}" style="margin-right:12px">${i.label}</a>`).join('');
  });

  // load homepage markdown
  fetch('/content/pages/home.md').then(r=>r.text()).then(text=>{
    const body=text.replace(/^---[\\s\\S]*?---\\s*/,'');
    const html=marked.parse(body);
    document.getElementById('cms-body')?.insertAdjacentHTML('beforeend',html);
  });
</script>
