<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Site Admin</title>
    <meta name="robots" content="noindex" />
    <!-- Netlify Identity widget is REQUIRED for git-gateway login -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Force manual init so we KNOW the CMS boots -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <!-- Decap CMS app -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
      .fallback { padding: 24px; }
      .hidden { display:none; }
    </style>
  </head>
  <body>
    <!-- Fallback message shown if CMS doesn't start -->
    <div id="fallback" class="fallback">Loading adminâ€¦ If this never changes, refresh with Ctrl/Cmd+Shift+R.</div>

    <script>
      // Boot the CMS
      try {
        CMS.init();
        // Hide fallback once CMS has mounted its UI
        setTimeout(() => {
          const fb = document.getElementById('fallback');
          if (fb) fb.classList.add('hidden');
        }, 500);
      } catch (e) {
        console.error('CMS init error:', e);
      }

      // Optional: redirect back to /admin after login
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
      }
    </script>
  </body>
</html>
